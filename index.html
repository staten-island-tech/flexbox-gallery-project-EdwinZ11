<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Flexbox Gallery Project</title>
</head>
<body>
    <h1 class="title">Valorant Knives</h1>
    <section class="gallery"> 
        <div class="card card1">
            <img class="picture picture-1" src="https://cdn.valorantinfo.gg/img/skins/tethered-realms_knife.png">
            <h2 class="description">Teathered Realms Knife</h2>
        </div>
        <div class="card card2">
            <img class="picture picture-2" src="https://cdn1.dotesports.com/wp-content/uploads/2020/06/08111010/reaver-knife-skin.png">
            <h2 class="description">Reaver Knife</h2>
        </div>
        <div class="card card3">
            <img class="picture picture-3" src="https://cdn.valorantinfo.gg/img/skins/forsaken_knife.png">
            <h2 class="description">Forsaken Knife</h2>
        </div>
        <div class="card card4">
            <img class="picture picture-4" src="https://cdn.valorantinfo.gg/img/skins/ruin_knife.png">
            <h2 class="description">Ruin Dagger</h2>
        </div>
        <div class="card card5">
            <img class="picture picture-5" src="https://cdn.valorantinfo.gg/img/skins/hivemind_knife.png">
            <h2 class="description">Hivemind Knife</h2>
        </div>
        <div class="card card6">
            <img class="picture picture-6" src="https://vgraphs.com/images/weapons/skins/full-details/valorant-elderflame-dagger-weapon-skin.png">
            <h2 class="description">Elderflame Dagger</h2>
        </div>
        <div class="card card7">
            <img class="picture picture-7" src="https://cdn.valorantinfo.gg/img/skins/oni_knife.png">
            <h2 class="description">Oni Knife</h2>
        </div>
        <div class="card card8">
            <img class="picture picture-8" src="https://cdn.valorantinfo.gg/img/skins/prime-2_knife.png">
            <h2 class="description">Prime 2 Karambit</h2>
        </div>
        <div class="card card9">
            <img class="picture picture-9" src="https://cdn.valorantinfo.gg/img/skins/spline_knife.png">
            <h2 class="description">Spline Dagger</h2>
        </div>
        <div class="animation"></div>
    </section>  
</body>
</html>
